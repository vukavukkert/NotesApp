<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">

    <title>Task Manager</title>

<body>

<div class="flex-center-container">
  <h1 class="header-text">Список дел</h1>
</div>
<div class="flex-center-container">
  <div class="flex-row-container element-generic-style input-element">
    <input type="text" placeholder="Новый элемент списка">
    <button id="createButton">Создать</button>
    <button id="clearButton">Очистить все</button>
  </div>
</div>
<div class="flex-center-container">
    <div class="flex-column-container">
      <ul>
        <li class="flex-row-container element-generic-style task completed-task">
          <div></div>
          <p>Задача</p>
          <button>X</button>
        </li>
        <li class="flex-row-container element-generic-style task awaiting-task">
          <div></div>
          <p>task</p>
          <button>X</button>
        </li>
        <li class="flex-row-container element-generic-style task awaiting-task">
          <div></div>
          <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Provident iure deleniti voluptatem blanditiis quibusdam
            odio nobis magnam error aspernatur, maiores alias quidem consectetur, modi voluptate minima temporibus! Consequuntur,
            nobis vitae.
          </p>
          <button>X</button>
        </li>
        <li class="flex-row-container element-generic-style task awaiting-task">
          <div></div>
          <p>task</p>
          <button>X</button>
        </li>
      </ul>
    </div>
</div>
