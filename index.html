<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <title>Task Manager</title>
</head>
<body>

<div class="flex-center-container">
  <h1 class="header-text">Список дел</h1>
</div>
<div class="flex-center-container">
  <div class="flex-row-container element-generic-style input-element">
    <input type="text" placeholder="Новый элемент списка" id="content">
    <button id="createButton" onclick="createTask()">Создать</button>
    <button id="clearButton" onclick="clearAll()">Очистить все</button>
  </div>
</div>
<div class="flex-center-container">
    <div class="flex-column-container">
      <ul id="tasks">
      </ul>
    </div>
</div>

  <script src="script.js"></script>
</body>
</html>
