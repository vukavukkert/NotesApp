<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Task Manager</title>
</head>
<body>
  <div class="header">
    <h1>Task Manager</h1>
  </div>
  <div class="app">
    <div class="task-form">
      <h2>Add Task</h2>
      <div class="container">
        <input class="container" type="text" id="taskTitle" placeholder="Title">
        <textarea id="taskContent" placeholder="Content"></textarea>
        <button onclick="addTask()">Add Task</button>
      </div>
    </div>
    <div class="task-list">
      <h2>Tasks</h2>
      <ul id="tasks"></ul>
    </div>
    <div class="deleted-tasks">
      <h2>Deleted Tasks</h2>
      <ul id="deletedTasks"></ul>
    </div>
    <div class="completed-tasks">
      <h2>Completed Tasks</h2>
      <ul id="completedTasks"></ul>
    </div>
  </div>
  <div class="footer">
    <h1>Task Manager</h1>
  </div>
  <script src="script.js"></script>
</body>
</html>
